---
- name: "Copy externally generate public SSH key"
  ansible.posix.authorized_key:
    user: vagrant
    key: "{{ lookup('file', lookup('env', 'HOME') + '/.ssh/vagrant-k8s-experiments.pub') }}"
    exclusive: true
- name: "Update and Upgrade Apt Packages"
  ansible.builtin.apt:
    update_cache: true
    upgrade: true

- name: Add Required APT repositories
  ansible.builtin.import_tasks:
    file: "k8s-apt-repositories.yml"

- name: Install Kubeadm, CRI-O and related packages
  ansible.builtin.apt:
    name:
      - kubeadm
      - kubelet
      - kubectl
      - cri-o
      - crun
    allow_downgrade: true

- name: Hold Kubernetes packages
  ansible.builtin.dpkg_selections:
    name: "{{ item }}"
    selection: "hold"
  loop:
    - kubeadm
    - kubelet
    - kubectl

- name: Disable Swap
  ansible.builtin.import_tasks:
    file: "disable-swap.yml"

- name: Enable Kernel Parameters
  ansible.builtin.import_tasks:
    file: "sysctl.yml"

- name: Configure CRI-O
  ansible.builtin.copy:
    src: crio-crun-runtime.conf
    dest: /etc/crio/crio.conf.d/crio-crun-runtime.conf
    mode: "0600"

- name: Enable and Start CRI-O service
  ansible.builtin.systemd:
    unit: crio
    enabled: true
    state: started

- name: Enable and Start kubelet service
  ansible.builtin.systemd:
    unit: kubelet
    enabled: true
    state: started
